<!--
Template "Pagina Silenzio" (salva come index.html)


Istruzioni rapide (leggi il file per i dettagli):
1) Salva questo file come `index.html`.
2) Crea un file chiamato `message.txt` (stesso livello del file index.html) con dentro la frase desiderata, per esempio:


Oggi non ho voglia di parlare, ciao.


3) Crea un repository GitHub e carica entrambi i file (v. istruzioni nel README sotto).
4) Abilita GitHub Pages per il repository (se usi un repository chiamato `username.github.io`, il sito sarà disponibile su `https://username.github.io`).
5) Scansiona il QR che punta all'URL del sito. Quando vuoi cambiare la frase, modifica `message.txt` direttamente dall'interfaccia web di GitHub (Edit -> Commit).


NOTE:
- Il sito è statico e pubblico: chiunque abbia l'URL (o il QR) può leggere il messaggio.
- Lo script prova a leggere l'intestazione `Last-Modified` della risposta per mostrare la data dell'ultimo aggiornamento se il server la fornisce.
- Per evitare la cache del browser, lo script usa `fetch(..., {cache: 'no-store'})` (può comunque esserci caching lato CDN per pochi minuti).


---
Esempio di `message.txt` (file separato, testo puro):
Oggi non ho voglia di parlare, ciao.


-->


<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shh — Messaggio</title>
<style>
:root{--bg:#0f172a;--card:#0b1220;--accent:#9ca3ff}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{display:grid;place-items:center;background:linear-gradient(180deg,#071032, #0f172a);color:#e6eef8}
.card{width:min(92vw,720px);padding:3rem;border-radius:18px;background:rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
#msg{font-size:clamp(20px,6vw,48px);line-height:1.1;margin:0 0 1rem}
#updated{font-size:0.9rem;opacity:0.8}
footer{margin-top:1.5rem;font-size:0.85rem;opacity:0.7}
.hint{margin-top:1rem;font-size:0.85rem;color:var(--accent)}
</style>
</head>
<body>


<!-- GIF angolo in alto a sinistra -->
<img id="gif-tl" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHNpYmNhOXBjdnJibGk3em43anU4Yzd1Nmp1aHAxcHZmOWdyMDV5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4TcQNPBne9mVd55r1t/giphy.gif" alt="GIF alto sinistra" style="position:fixed; top:15px; left:15px; width:300px; height:auto; z-index:9999;" />

<!-- GIF angolo in alto a destra -->
<img id="gif-tr" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWVzYmp0MmhwdW9sYWM0aTd5OW04N3p4NjUzM2pleXNwbW0wMnZ3MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lIvtGCnpV2WEv8iZtB/giphy.gif" alt="GIF alto destra" style="position:fixed; top:15px; right:15px; width:300px; height:auto; z-index:9999;" />


<img id="img-top" src="immagini/img-top.png" alt="Immagine superiore" 
     style="position:fixed; top:15px; left:50%; transform:translateX(-50%); 
            width:120px; height:auto; z-index:9999;" />



<!-- GIF angolo in basso a sinistra -->
<img id="gif-bl" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDV4ZTczaHA5M3U3dDVtbGE5ZDFtd2I5MjUwcHNzZHhieHYzZW1nbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3nFbqtuU51UIbiLK/giphy.gif" alt="GIF basso sinistra" style="position:fixed; bottom:15px; left:15px; width:300px; height:auto; z-index:9999;" />

<!-- GIF angolo in basso a destra -->
<img id="gif-br" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWdnZXdnNWVybXpmanZ6NXlyc3gwcjNieGt3bTZ5NDhxMXluY3YweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3UCo32vdY4gSgRfbJH/giphy.gif" alt="GIF basso destra" style="position:fixed; bottom:15px; right:15px; width:300px; height:auto; z-index:9999;" />


<img id="img-bottom" src="immagini/img-bottom.png" alt="Immagine inferiore" 
     style="position:fixed; bottom:15px; left:50%; transform:translateX(-50%); 
            width:1200px; height:auto; z-index:9999;" />

  
  <main class="card" style="position:relative;">





<p id="msg">Caricamento…</p>
<div id="updated"></div>
<div class="hint">Mostra questo messaggio quando vuoi essere lasciata in pace ✌️</div>
<footer>Se non vedi il messaggio, aggiorna la pagina o controlla che esista <code>message.txt</code>.</footer>
</main>


<script>
// Cerca message.txt nello stesso livello di index.html
fetch('message.txt', {cache: 'no-store'})
.then(response => {
if (!response.ok) throw new Error('message.txt non trovato');
return Promise.all([response.text(), Promise.resolve(response.headers)]);
})
.then(([text, headers]) => {
const msgEl = document.getElementById('msg');
const updatedEl = document.getElementById('updated');
const trimmed = text.trim();
msgEl.textContent = trimmed || 'Oggi non ho voglia di parlare, ciao.';


// prova a leggere Last-Modified (se presente)
try{
const lm = headers.get('last-modified');
if (lm) {
const d = new Date(lm);
if (!isNaN(d)) updatedEl.textContent = 'Aggiornato: ' + d.toLocaleString();
}
}catch(e){ /* ignoriamo se non disponibile */ }
})
.catch(err => {
document.getElementById('msg').textContent = 'Oggi non ho voglia di parlare, ciao.';
console.warn(err);
});
</script>
</body>
</html>
